<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <style>
        :root{
            --primary-color: aqua;
            --secondary-color: violet;
        }
        h1{
            color: var(--secondary-color);
        }
        #heading-3{
            border: 1px solid var(--secondary-color);

        }
        p{
            border-bottom: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        .box{
            background-color:var(--primary-color);
        }
    </style>
</head>
<body>
    <h1 class="heading" id="heading-1">This is my strong heading</h1>
    <h1 class="heading" id="heading-2">This is my strong heading</h1>
    <h1 class="heading" id="heading-3">This is my strong heading</h1>
    <h1 class="heading" id="heading-4">This is my strong heading</h1>
    <p>This is me</p>
    <div class="box">
        <h3>This is my box</h3>
    </div>
</body>
</html>
